<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Aayush Bankar</title>
  <link rel="stylesheet" href="assets/css/contact.css">
  <link rel="stylesheet" href="assets/css/navbar.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      
      <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Background Effects -->
  <div class="bg-container">
    <canvas id="fluidCanvas"></canvas>
    <div class="grid"></div>
  </div>

  <!-- Contact Content -->
  <div class="content">
    <h1 class="title">Contact</h1>
    <p class="subtext">Get in touch with me</p>
    <div class="contact-form-container">
      <form action="#" method="post" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
    <div class="contact-info">
      <p>Email: <a href="mailto:contact@aayushbankar.com">contact@aayushbankar.com</a></p>
      <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
      <p>Location: Somewhere on Earth</p>
    </div>
  </div>

  <!-- Transition Overlay -->
  <div class="transition-overlay"></div>

  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/fluid.js"></script>
</body>
</html>
